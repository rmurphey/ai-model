[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5

# Coverage settings
# Note: Coverage configuration is in GitHub Actions workflows

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    skip: marks tests to skip in CI (like Monte Carlo simulations)

# Warnings
filterwarnings =
    ignore::UserWarning:src.utils.math_helpers
    ignore::RuntimeWarning:numpy
    ignore::DeprecationWarning

# Test output
console_output_style = progress
junit_family = xunit2