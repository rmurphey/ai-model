# Monte Carlo test scenario for integration testing
mc_scenario:
  name: Monte Carlo Test Scenario
  description: Monte Carlo scenario for integration testing with distributions
  baseline:
    profile: startup
    team_size: 10
    
    # Time metrics with distributions
    avg_feature_cycle_days:
      value: 15
      distribution:
        type: triangular
        min: 12
        mode: 15
        max: 20
    
    avg_bug_fix_hours:
      value: 6
      distribution:
        type: triangular
        min: 4
        mode: 6
        max: 10
    
    onboarding_days:
      value: 30
      distribution:
        type: triangular
        min: 20
        mode: 30
        max: 45
    
    # Quality metrics with distributions
    defect_escape_rate:
      value: 5.0
      distribution:
        type: normal
        mean: 5.0
        std: 1.0
        min: 2.0
        max: 10.0
    
    production_incidents_per_month:
      value: 4
      distribution:
        type: triangular
        min: 2
        mode: 4
        max: 8
    
    rework_percentage:
      value: 0.15
      distribution:
        type: beta
        alpha: 3
        beta: 17
        min: 0.05
        max: 0.25
    
    # Fixed values for other parameters
    junior_ratio: 0.4
    mid_ratio: 0.4
    senior_ratio: 0.2
    junior_flc: 100000
    mid_flc: 140000
    senior_flc: 180000
    avg_incident_cost: 5000
    new_feature_percentage: 0.50
    maintenance_percentage: 0.30
    tech_debt_percentage: 0.10
    meetings_percentage: 0.10
    avg_pr_review_hours: 2.0
    pr_rejection_rate: 0.15
  
  adoption:
    scenario: organic
    
    # Adoption parameters with uncertainty
    initial_adopters:
      value: 0.05
      distribution:
        type: beta
        alpha: 2
        beta: 38
        min: 0.02
        max: 0.10
    
    early_adopters:
      value: 0.15
      distribution:
        type: beta
        alpha: 3
        beta: 17
        min: 0.10
        max: 0.20
    
    dropout_rate_month:
      value: 0.02
      distribution:
        type: triangular
        min: 0.01
        mode: 0.02
        max: 0.04
    
    learning_rate:
      value: 0.3
      distribution:
        type: uniform
        min: 0.25
        max: 0.35
    
    plateau_efficiency:
      value: 0.85
      distribution:
        type: triangular
        min: 0.80
        mode: 0.85
        max: 0.90
    
    # Fixed values for other parameters
    early_majority: 0.35
    late_majority: 0.30
    laggards: 0.15
    training_effectiveness: 0.7
    peer_influence: 0.6
    management_mandate: 0.3
    initial_resistance: 0.3
    re_engagement_rate: 0.02
    initial_efficiency: 0.40
    junior_adoption_multiplier: 1.3
    mid_adoption_multiplier: 1.0
    senior_adoption_multiplier: 0.8
  
  impact:
    scenario: moderate
    
    # Impact factors with realistic uncertainty ranges
    feature_cycle_reduction:
      value: 0.25
      distribution:
        type: triangular
        min: 0.20
        mode: 0.25
        max: 0.35
    
    bug_fix_reduction:
      value: 0.35
      distribution:
        type: triangular
        min: 0.25
        mode: 0.35
        max: 0.45
    
    defect_reduction:
      value: 0.30
      distribution:
        type: beta
        alpha: 3
        beta: 7
        min: 0.20
        max: 0.40
    
    incident_reduction:
      value: 0.25
      distribution:
        type: triangular
        min: 0.15
        mode: 0.25
        max: 0.35
    
    # Developer effectiveness multipliers
    junior_multiplier:
      value: 1.5
      distribution:
        type: normal
        mean: 1.5
        std: 0.15
        min: 1.2
        max: 1.8
    
    mid_multiplier:
      value: 1.3
      distribution:
        type: normal
        mean: 1.3
        std: 0.1
        min: 1.1
        max: 1.5
    
    senior_multiplier:
      value: 1.2
      distribution:
        type: normal
        mean: 1.2
        std: 0.08
        min: 1.0
        max: 1.4
    
    # Fixed values for other parameters
    onboarding_reduction: 0.40
    pr_review_reduction: 0.50
    rework_reduction: 0.40
    feature_capacity_gain: 0.10
    tech_debt_capacity_gain: 0.05
    boilerplate_effectiveness: 0.85
    test_generation_effectiveness: 0.70
    documentation_effectiveness: 0.80
    code_review_effectiveness: 0.60
    debugging_effectiveness: 0.50
  
  costs:
    scenario: startup
    
    # Cost parameters with uncertainty
    cost_per_seat_month:
      value: 30
      distribution:
        type: triangular
        min: 25
        mode: 30
        max: 40
    
    initial_tokens_per_dev_month:
      value: 300000
      distribution:
        type: triangular
        min: 200000
        mode: 300000
        max: 500000
    
    token_price_per_million:
      value: 10
      distribution:
        type: lognormal
        mean_log: 2.3  # ln(10)
        std_log: 0.2
        min: 5.0
        max: 20.0
    
    initial_training_cost_per_dev:
      value: 1000
      distribution:
        type: uniform
        min: 750
        max: 1250
    
    context_switch_cost_month:
      value: 500
      distribution:
        type: triangular
        min: 250
        mode: 500
        max: 750
    
    # Fixed values for other parameters
    enterprise_discount: 0.10
    token_price_decline_annual: 0.25
    token_growth_rate_monthly: 0.10
    token_plateau_month: 8
    ongoing_training_cost_annual: 250
    trainer_cost_per_day: 1500
    training_days_initial: 2
    training_days_ongoing_annual: 1
    infrastructure_setup: 10000
    infrastructure_monthly: 1000
    admin_overhead_percentage: 0.02
    bad_code_cleanup_percentage: 0.05
    security_review_overhead: 1.5
    pilot_budget: 20000
    ongoing_experimentation: 10000
  
  # Economic parameters
  economic:
    discount_rate_annual:
      value: 0.12
      distribution:
        type: triangular
        min: 0.10
        mode: 0.12
        max: 0.15
  
  timeframe_months: 24