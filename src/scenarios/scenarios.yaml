# Unified scenarios - work for both deterministic and Monte Carlo modes
# When --monte-carlo is used, distributions are used if present, otherwise auto-generated
# For deterministic mode, the 'value' field or raw value is used

realistic_assessment:
  name: "Realistic AI Impact Assessment"
  description: "Based on actual observed AI productivity gains: 5-10% for most tasks, 80% for 5% of highly automatable tasks, 0% for 5% of complex tasks"
  baseline:
    profile: enterprise
    team_size: 50
  adoption:
    scenario: organic
    initial_adopters: 0.10
    dropout_rate_month: 0.05
    plateau_efficiency: 0.70
  impact:
    feature_cycle_reduction: 0.075
    bug_fix_reduction: 0.10
    onboarding_reduction: 0.05
    pr_review_reduction: 0.15
    defect_reduction: 0.05
    incident_reduction: 0.03
    rework_reduction: 0.08
    feature_capacity_gain: 0.02
    tech_debt_capacity_gain: 0.01
    boilerplate_effectiveness: 0.80
    test_generation_effectiveness: 0.60
    documentation_effectiveness: 0.40
    code_review_effectiveness: 0.20
    debugging_effectiveness: 0.10
    junior_multiplier: 1.2
    mid_multiplier: 1.0
    senior_multiplier: 0.9
  costs:
    scenario: enterprise
    cost_per_seat_month: 50
  timeframe_months: 24

