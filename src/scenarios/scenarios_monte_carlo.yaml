# Template for creating Monte Carlo scenarios
monte_carlo_template:
  name: Template for Monte Carlo Scenarios
  description: Example showing all distribution types
  
  example_distributions:
    
    # Deterministic (no uncertainty)
    fixed_value: 100
    
    # Normal distribution
    normal_param:
      value: 50  # Used for deterministic mode
      distribution:
        type: normal
        mean: 50
        std: 10
        min: 20  # Optional truncation
        max: 80  # Optional truncation
    
    # Triangular distribution (min, mode, max)
    triangular_param:
      value: 0.3
      distribution:
        type: triangular
        min: 0.2
        mode: 0.3
        max: 0.5
    
    # Beta distribution (for rates/percentages)
    rate_param:
      value: 0.7
      distribution:
        type: beta
        alpha: 7
        beta: 3
        min: 0.0  # Default for beta
        max: 1.0  # Default for beta
    
    # Uniform distribution
    uniform_param:
      value: 100
      distribution:
        type: uniform
        min: 80
        max: 120
    
    # Log-normal distribution (for costs, durations)
    cost_param:
      value: 1000
      distribution:
        type: lognormal
        mean_log: 6.9  # ln(1000)
        std_log: 0.3
        min: 500  # Optional
        max: 5000  # Optional