# Monte Carlo scenario definitions with probability distributions
# This file contains probabilistic versions of all main scenarios

moderate_enterprise_monte_carlo:
  name: Moderate Enterprise with Uncertainty
  description: enterprise team (101+ people) with probabilistic parameter modeling
  
  baseline:
    profile: enterprise
    team_size: 150  # Fixed to match moderate_enterprise
    
    # Time metrics with triangular distributions
    avg_feature_cycle_days:
      value: 21
      distribution:
        type: triangular
        min: 18
        mode: 21
        max: 28
    
    avg_bug_fix_hours:
      value: 6
      distribution:
        type: triangular
        min: 4
        mode: 6
        max: 10
    
    onboarding_days:
      value: 30
      distribution:
        type: triangular
        min: 20
        mode: 30
        max: 45
    
    # Quality metrics with distributions
    defect_escape_rate:
      value: 5.0
      distribution:
        type: normal
        mean: 5.0
        std: 1.0
        min: 2.0
        max: 10.0
    
    production_incidents_per_month:
      value: 8
      distribution:
        type: triangular
        min: 5
        mode: 8
        max: 12
    
    rework_percentage:
      value: 0.15
      distribution:
        type: beta
        alpha: 3
        beta: 17
        min: 0.05
        max: 0.25
  
  adoption:
    scenario: organic
    
    # Adoption parameters with uncertainty
    initial_adopters:
      value: 0.05
      distribution:
        type: beta
        alpha: 2
        beta: 38
        min: 0.02
        max: 0.10
    
    early_adopters:
      value: 0.15
      distribution:
        type: beta
        alpha: 3
        beta: 17
        min: 0.10
        max: 0.20
    
    dropout_rate_month:
      value: 0.02
      distribution:
        type: triangular
        min: 0.01
        mode: 0.02
        max: 0.04
    
    learning_rate:
      value: 0.3
      distribution:
        type: uniform
        min: 0.25
        max: 0.35
    
    plateau_efficiency:
      value: 0.85
      distribution:
        type: triangular
        min: 0.80
        mode: 0.85
        max: 0.90
  
  impact:
    scenario: moderate
    
    # Impact factors with realistic uncertainty ranges
    feature_cycle_reduction:
      value: 0.25
      distribution:
        type: triangular
        min: 0.20
        mode: 0.25
        max: 0.35
    
    bug_fix_reduction:
      value: 0.35
      distribution:
        type: triangular
        min: 0.25
        mode: 0.35
        max: 0.45
    
    defect_reduction:
      value: 0.30
      distribution:
        type: beta
        alpha: 3
        beta: 7
        min: 0.20
        max: 0.40
    
    incident_reduction:
      value: 0.25
      distribution:
        type: triangular
        min: 0.15
        mode: 0.25
        max: 0.35
    
    # Developer effectiveness multipliers
    junior_multiplier:
      value: 1.5
      distribution:
        type: normal
        mean: 1.5
        std: 0.15
        min: 1.2
        max: 1.8
    
    mid_multiplier:
      value: 1.3
      distribution:
        type: normal
        mean: 1.3
        std: 0.1
        min: 1.1
        max: 1.5
    
    senior_multiplier:
      value: 1.2
      distribution:
        type: normal
        mean: 1.2
        std: 0.08
        min: 1.0
        max: 1.4
  
  costs:
    scenario: enterprise
    
    # Cost parameters with uncertainty
    cost_per_seat_month:
      value: 50
      distribution:
        type: triangular
        min: 45
        mode: 50
        max: 60
    
    initial_tokens_per_dev_month:
      value: 500000
      distribution:
        type: triangular
        min: 300000
        mode: 500000
        max: 800000
    
    token_price_per_million:
      value: 8
      distribution:
        type: lognormal
        mean_log: 2.08  # ln(8)
        std_log: 0.2
        min: 4.0
        max: 15.0
    
    initial_training_cost_per_dev:
      value: 2000
      distribution:
        type: uniform
        min: 1500
        max: 2500
    
    context_switch_cost_month:
      value: 1000
      distribution:
        type: triangular
        min: 500
        mode: 1000
        max: 1500
  
  # Economic parameters
  economic:
    discount_rate_annual:
      value: 0.10
      distribution:
        type: triangular
        min: 0.08
        mode: 0.10
        max: 0.12
  
  timeframe_months: 36


